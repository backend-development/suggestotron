databases:
  - name: suggestotron
    databaseName: suggestotron
    user: suggestotron

services:
  - type: web
    name: suggestotron
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: suggestotron
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
